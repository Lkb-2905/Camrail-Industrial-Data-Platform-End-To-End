name: CI/CD Pipeline - Camrail Industrial Platform

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Linter Check (Flake8)
        run: |
          pip install flake8
          flake8 src api dags --count --select=E9,F63,F7,F82 --show-source --statistics
          
      - name: Run Basic Tests 
        run: |
          echo 'Unit tests will run here'
          
  deploy_docker:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Build Docker Image
        run: |
          docker build -t camrail-platform:latest .
          echo "Simulating push to Azure Container Registry..."
          # docker push azurecr.io/camrail-platform:latest
